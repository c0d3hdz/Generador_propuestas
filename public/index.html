<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Estimaciones de Construcción</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="icon" href="https://svgl.app/library/vercel_dark.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css" />
        <link rel="stylesheet" href="driver_style.css" />
    </head>
    <body>
        <header>
            <h1>Estimaciones de Construcción</h1>
        </header>
        <nav>
            <!--<a href="#"><i class="fas fa-home icon-nav"></i>Inicio</a>-->
            <button id="Hellp"><i class="fas fa-question-circle icon-nav"></i>Ayuda</button>
            <!--<a href="#"><i class="fas fa-envelope icon-nav"></i>Contacto</a>-->
        </nav>
        <main>
            <section>
                <div class="options">
                    <button id="Materiales" onclick="mostrarFormulario('preciosMateriales')">
                        <i class="fas fa-project-diagram icon"></i>Materiales
                    </button>
                    <button id="Mano_Obra" onclick="mostrarFormulario('preciosManoObra')">
                        <i class="fas fa-hard-hat icon"></i>Agregar Mano de Obra
                    </button>
                    <button id="Crear_Estimacion" onclick="mostrarFormulario('crearEstimaciones')">
                        <i class="fas fa-file-invoice-dollar icon"></i>Crear Estimaciones
                    </button>
                </div>
                <br /><br />
                <div class="container formulario" id="formularioPreciosMateriales" style="display: none">
                    <h2>Precios de Materiales</h2>
                    <form id="formMateriales">
                        <label for="nombreMaterial">Nombre del Material:</label>
                        <input type="text" id="nombreMaterial" required />
                        <label for="cantidadMaterial">Cantidad:</label>
                        <input type="number" id="cantidadMaterial" required />
                        <label for="unidadMaterial">Unidad de medida:</label>
                        <select id="unidadMaterial" class="Unidades_select" required>
                            <option value="unidades">Unidades</option>
                            <option value="metros cuadrados">Metros Cuadrados</option>
                        </select>
                        <label for="precioMaterial">Precio:</label>
                        <input type="number" id="precioMaterial" required />
                        <input type="submit" class="input_submit_button" value="Agregar Material" />
                    </form>
                    <div id="listaMateriales"></div>
                </div>
                <div class="container formulario" id="formularioPreciosManoObra" style="display: none">
                    <h2>Precios de Mano de Obra</h2>
                    <form id="formManoObra">
                        <label for="nombreTrabajo">Nombre del Trabajo:</label>
                        <input type="text" id="nombreTrabajo" required />
                        <label for="cantidadMetros">Cantidad:</label>
                        <input type="number" id="cantidadMetros" required />
                        <label for="unidadTrabajo">Unidad de medida:</label>
                        <select id="unidadTrabajo" class="Unidades_select" required>
                            <option value="metros">Metros Lineales</option>
                            <option value="metros cuadrados">Metros Cuadrados</option>
                            <option value="unidades">Unidades</option>
                        </select>
                        <label for="precioTrabajo">Precio:</label>
                        <input type="number" id="precioTrabajo" required />
                        <input type="submit" class="input_submit_button" value="Agregar Trabajo" />
                    </form>
                    <div id="listaManoObra"></div>
                </div>
                <div class="container formulario" id="formularioCrearEstimaciones" style="display: none">
                    <h2>Crear Estimaciones</h2>
                    <button onclick="(limpiarDatos())">Limpiar datos</button>
                    <form id="formProyecto">
                        <label for="nombreProyecto">Nombre del Proyecto:</label>
                        <input type="text" id="nombreProyecto" required />
                        <label for="fechaProyecto">Fecha</label>
                        <input type="date" name="fechaProyecto" id="fechaProyecto" />
                        <h3>Materiales</h3>
                        <div id="listaMaterialesProyecto"></div>
                        <h3>Mano de Obra</h3>
                        <div id="listaManoObraProyecto"></div>
                        <input type="submit" class="input_submit_button" value="Generar Estimación" />
                    </form>
                    <div id="resultadoEstimacion" class="resultado">
                        <h2>Estimación del Proyecto</h2>
                        <div id="detalleEstimacion"></div>
                        <button type="button" onclick="imprimirEstimacion()">Imprimir Estimación</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="container" id="historialContainer">
                    <h2>Historial de Estimaciones</h2>
                    <button onclick="(limpiarHistorial())">Limpiar Historial</button>
                    <div id="historialEstimaciones"></div>
                </div>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
        <script src="app.js"></script>
        <script src="driver_app.js"></script>
    </body>
</html>
